workflows:
  version: 2
  build_test_deploy:
    jobs:
      - test:
          context: engineering-build
      - integration-test:
          context: engineering-build
      - deploy-dev:
          context: engineering-build
          requires:
            - test
            - integration-test
          filters:
            branches:
              only:
                - develop
